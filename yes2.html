<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./yes_style2.css">
        
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">Hard to lose? Hard to click on the wrong option?</h1>
                <h1 class = "header_text">Hard this, hard that</h1>
                <h1 class = "header_text">Okay yes, Guess who is the most charming one?</h1>
            </div>
            <div class="gif_container">
                <img src="https://media1.tenor.com/m/ABgwoolXTlgAAAAd/kiss-love.gif">
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onmouseover="moveButton()" onclick="moveButton()">Me as usual?</button>
                <button class="btn" id="noButton" onclick="nextPage()">Not me?</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes3.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('yesButton').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('yesButton').offsetHeight) - 48;
                        document.getElementById('yesButton').style.left = `${x}px`;
                        document.getElementById('yesButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
       
    </body> 
</html>
