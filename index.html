<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">
        
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">Aye Smol pandu</h1>
                <h1 class = "header_text">You still mad?</h1>
            </div>
            <div class="gif_container">
                <img src="https://steamuserimages-a.akamaihd.net/ugc/766022833894880068/43ABF050CA14DD3C71C150CF06449DC567DB10E3/?imw=5000&imh=5000&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=false">
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">No</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">Yes</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
       
    </body> 
</html>
